# See https://github.com/spring-cloud/spring-cloud-kubernetes/issues/340
# Only works in bootstrap.yaml

#Profile Grouping
spring:
  profiles:
    group:
      "local": "base, sketch-local, disable-k8s"
      "dev": "base, sketch-dev, disable-k8s"
      "prod": "base, sketch-prod"
    active: dev # Default is Dev

---
spring:
  cloud:
    kubernetes:
      enabled: false
      config:
        enabled: false
  config:
    activate:
      on-profile: disable-k8s